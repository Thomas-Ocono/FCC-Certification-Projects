<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="section1">
      <h1>Palindrome Checker</h1>
    </div>

    <div class="section2">
      <h2>Enter in text below to see if it is a palindrome or not:</h2>
      <input id="text-input" type="text" />
      <button id="check-btn">Check</button>
      <p id="result"></p>
    </div>
    <div class="section3">
      <h3>
        Palindrome: A word that is the spelt the same both forwards and
        backwards. Pretty neat!
      </h3>
    </div>
  </body>
</html>
