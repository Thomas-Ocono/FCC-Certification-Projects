<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SurveyForm</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="title-section">
      <h1 id="title">Simple Survey</h1>
      <p id="description">
        Enter all your valuable information into the form below
      </p>
    </div>
    <div class="input-section">
    <div class="first-section">
    <form id="survey-form">
      <label id="name-label"
        >Enter Your Name:
        <input id="name" type="text" required placeholder="John Computer" />
      </label>
      <br />
      <label id="email-label"
        >Enter Your E-mail:
        <input
          id="email"
          type="email"
          required
          placeholder="John1337@gmail.com"
        />
      </label>
      <br />
      <label id="number-label"
        >Enter Your Age (Optional):
        <input id="number" type="number" placeholder="47" min="1" max="100" />
      </label>
    </div>
      <br />
      <label id="dropdown-label"
        >Are you more of a cat person or a dog person?
        <select id="dropdown">
          <option>Cats</option>
          <option>Dogs</option>
        </select>
      </label>
      <fieldset class="form-group">
        <legend>What is your favorite kind of dog?</legend>
        <input id="weiner" type="radio" value="weiner" name="dogs" />
        <label for="weiner">Weiner Dog</label><br />
        <input id="german" type="radio" value="german" name="dogs" />
        <label for="german">German Shepard</label><br />
        <input id="golden" type="radio" value="golden" name="dogs" />
        <label for="golden">Golden Retriever</label>
      </fieldset>

      <fieldset class="places">
        <legend>Select the places you would like to visit</legend>
        <input
          id="australia"
          type="checkbox"
          name="places"
          value="australia"
        />Australia
        <input id="sweden" type="checkbox" name="places" value="sweden" />Sweden
        <input id="mexico" type="checkbox" name="places" value="mexico" />Mexico
        <input id="parents" type="checkbox" name="places" value="parents" />My
        Parents
      </fieldset>
      <label id="textarea-label">Anything else to say?</label>
      <br />
      <textarea id="textarea"></textarea>
      <br />
      <button id="submit">Submit</button>
    </form>
  </div>
  </body>
</html>
